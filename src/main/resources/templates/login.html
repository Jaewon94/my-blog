<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        .login-container {
            padding-top: 5%;
            padding-bottom: 5%;
        }

        .login-form {
            border: 1px solid #dee2e6;
            padding: 20px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        .additional-links {
            margin-top: 20px;
        }

        .additional-links a {
            margin-right: 10px;
            color: #007bff;
        }
    </style>
    <link rel="stylesheet" href="/css/footerCss.css">

</head>
<body>
<div class="flex-wrapper">

    <div th:insert="~{fragments/header :: header}"></div>
    <div class="content-wrap">
        <div class="container login-container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="login-form">
                        <h2 class="text-center">Login</h2>
                        <div th:if="${param.error}" class="alert alert-danger">사용자 이름 또는 암호가 잘못되었습니다.</div>
                        <div th:if="${param.logout}" class="alert alert-success">회원님은 로그아웃 되셨습니다.</div>
                        <form th:action="@{/perform_login}" method="post">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        </form>
                        <div class="text-center additional-links">
                            <a href="#" th:href="@{/register}">가입</a>|
                            <a href="#" th:href="@{/find-id}">아이디 찾기</a>|
                            <a href="#" th:href="@{/find-password}">비밀번호 찾기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="~{fragments/footer :: footer}"></div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
